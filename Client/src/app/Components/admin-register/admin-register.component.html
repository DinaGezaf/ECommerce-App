<form [formGroup]="form">
  <input
    class="field"
    type="text"
    placeholder="User Name"
    formControlName="username"
  />
  <span
    *ngIf="
      form.get('username')?.invalid && form.get('username')?.touched
    "
    style="color: rgb(202, 69, 69)"
    >you should enter valid user name</span
  >

  <input
    class="field"
    type="email"
    placeholder="User Email"
    formControlName="email"
  />
  <span
    *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
    style="color: rgb(202, 69, 69)"
    >you should enter valid email</span
  >

  <input
    class="field"
    type="password"
    placeholder="Password"
    formControlName="pass"
  />
  <span
    *ngIf="form.get('pass')?.invalid && form.get('pass')?.touched"
    style="color: rgb(202, 69, 69)"
    >you should enter valid password</span
  >

  <button [disabled]="!form.valid">Sign Up</button>
</form>
