<div class="container bg-light pb-2">
  <div class="d-flex justify-content-center">
    <img src="assets/Images/Logos/login.png" width="240px" height="240px" />
  </div>
  <form [formGroup]="login" (ngSubmit)="onSubmit()">
    <input
      class="field"
      type="email"
      placeholder="User Email"
      formControlName="email"
    />
    <span
      *ngIf="login.get('email')?.invalid && login.get('email')?.touched"
      style="color: rgb(202, 69, 69)"
      >you should enter valid email</span
    >

    <input
      class="field"
      type="password"
      placeholder="Password"
      formControlName="password"
    />
    <span
      *ngIf="login.get('password')?.invalid && login.get('password')?.touched"
      style="color: rgb(202, 69, 69)"
      >you should enter valid password</span
    >
    <br />
    <div class="check">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Remember Me
        </label>
      </div>
      <div>
        <a href="#">Forget password ?</a>
      </div>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
