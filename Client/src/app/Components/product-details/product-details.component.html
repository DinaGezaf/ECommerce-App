<div class="line"></div>
<section class="product-details container pb-5">
  <div class="row">
    <div class="col-md-6">
      <div>
        <img
          mat-card-image
          src="assets/Images/Products/{{ product.imagePath }}"
        />
      </div>
    </div>
    <div class="col-md-5 ps-5 ms-5 py-4">
      <h5 class="pt-5">{{ product.name }}</h5>
      <span class="price">{{ product.price }}$</span>
      <p class="desc">Quantity : {{ product.minimumQuantity }}</p>
      <div class="row">
        <button
          class="btn bg-dark rounded-0 text-white mx-3"
          routerLink="products"
          (click)="Back()"
        >
          Back
        </button>
      </div>
      <span class="category"
        >Category:<span style="color: #999">{{ product.category }}</span></span
      >
    </div>
  </div>
</section>
